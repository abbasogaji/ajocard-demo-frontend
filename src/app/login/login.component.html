<div class="jumbotron jumbotrum-fluid bg-warning" id="my-jumbo">
    <div class="container">
      <div class="row">
        <h2 class="display-5 text-center text-white">Agent Login</h2>
      </div>
    </div>
  </div>
  <main class="container">
  <section class="row mt-4">
      <div class="col-lg-4 offset-lg-4 col-sm-12 col-md-6 offset-md-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" formControlName="username" id="email" name="email" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" formControlName="password" id="password" name="password" placeholder="Password">
                        <small id="passwordHelp" class="form-text text-danger"></small>
                    </div>
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
                </form>
      </div>

  </section>
  </main>
